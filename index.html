<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide current">
        <div class="content">
          <h1>Slide 1</h1>
          <p>Image 1</p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>Slide2</h1>
          <p>Image2</p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>Slide 3</h1>
          <p>Image3</p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>Slide 4</h1>
          <p>Image4</p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>Slide 5</h1>
          <p>Image5</p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>Slide 6</h1>
          <p>Image6</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/7836cf539f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
